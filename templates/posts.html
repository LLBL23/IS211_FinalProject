{% extends 'base.html' %}

{% block content %}

{% for message in get_flashed_messages() %}
        {{message}}



{% endfor %}

<h1>Blog Posts...</h1>
<br/><br/>

{% for post in posts %}
<div class="shadow p-3 mb-5 bg-body rounded">
    <strong>{{ post.title }}</strong><br/>
    <small>By: {{ post.author }}<br/>
    {{ post.date_posted}}</small><br/><br/>

    {{ post.content }}
    <br/><br/>

</div>
<br/>

{% endfor %}



{% endblock %}
